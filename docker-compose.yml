version: '3'

volumes:
  mysql:
    driver: local
  solr:
    driver: local
  assets:
    driver: local

services:

  mysql:
    restart: always
    image: mysql:5.7
    env_file: .env_deployment
    volumes:
      - mysql:/var/lib/mysql

  solr:
    restart: always
    image: ualbertalib/blacklight_solr_conf
    volumes:
      - solr:/opt/solr/server/solr/mycores

  mailcatcher:
    image: sj26/mailcatcher
    ports:
      - "1025:1025"
      - "3082:1080"

  # Rails
  web:
    restart: always
    image: discovery:uat
    volumes:
      - assets:/app/public/assets/
    command: bundle exec puma -e uat
    env_file: .env_deployment
    depends_on:
      - mysql
      - solr

  nginx:
    restart: always
    image: nginx
    depends_on:
      - web
    env_file: .env_deployment
    volumes:
      - ./config/nginx.conf:/etc/nginx/conf.d/default.conf
      - assets:/app/public/assets/
    ports:
      - "3002:80"
