default: &default
  adapter: mysql2
  encoding: utf8
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: root
  password: <%= ENV['DISCOVERY_DATABASE_PASSWORD'] || 'mysecretpassword' %> 
  host: 127.0.0.1

development:
  <<: *default
  database: discovery_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: discovery_test

uat:
  <<: *default
  url: <%= Rails.application.secrets.database_url %>

staging:
  #  from template database.yml.test.j2
  <<: *default
  database: discovery_staging

production:
  # from template database.yml.prod.j2
  <<: *default
  database: discovery_production
